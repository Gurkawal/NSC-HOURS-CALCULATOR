<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSC Service Hours Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { color: #333; }
    label, input { display: block; margin: 5px 0; }
    input[type="text"] { padding: 5px; width: 150px; }
    button { margin-top: 10px; padding: 10px 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>NSC Service Hours Calculator</h1>
  <form id="nscForm">
    <label>Shift 1 Start (e.g., 0400): <input type="text" id="shift1Start"></label>
    <label>Shift 1 End (e.g., 1400): <input type="text" id="shift1End"></label>
    <label>Shift 2 Start (optional): <input type="text" id="shift2Start"></label>
    <label>Shift 2 End (optional): <input type="text" id="shift2End"></label>
    <label>Overtime Before (optional): <input type="text" id="otBefore"></label>
    <label>Overtime Between (optional): <input type="text" id="otBetween"></label>
    <label>Overtime After (optional): <input type="text" id="otAfter"></label>
    <button type="submit">Submit Day</button>
  </form>
  <table id="results">
    <thead>
      <tr>
        <th>Day</th>
        <th>Shift 1</th>
        <th>Shift 2</th>
        <th>Split Hours</th>
        <th>Overtime (Before / Between / After)</th>
        <th>Total Duty</th>
        <th>TET</th>
        <th>Off-Duty</th>
        <th>NSC Violation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    let lastDayEnd = null;
    let currentDay = 1;
    let sevenDayWindow = [];
    let totalOffDutyAccumulated = 0;
    const resultsTable = document.querySelector("#results tbody");

    function timeToMinutes(timeStr) {
      if (!timeStr) return null;
      let time = parseInt(timeStr);
      let hour = Math.floor(time / 100);
      let minutes = time % 100;
      return hour * 60 + minutes;
    }

    function minutesToHours(mins) {
      return (mins / 60).toFixed(2);
    }

    function duration(start, end) {
      if (!start || !end) return 0;
      let s = timeToMinutes(start);
      let e = timeToMinutes(end);
      if (e < s) e += 1440;
      return e - s;
    }

    function isCycleReset(offDutyMinutes) {
      return offDutyMinutes >= 2160;
    }

    function calculateDay(data) {
      let { s1s, s1e, s2s, s2e, ot1, ot2, ot3 } = data;
      let shift1Mins = duration(s1s, s1e);
      let shift2Mins = s2s && s2e ? duration(s2s, s2e) : 0;
      let splitMins = s2s ? duration(s1e, s2s) : 0;
      let otBeforeMins = ot1 && s1s ? duration(ot1, s1s) : 0;
      let otBetweenMins = s1e && ot2 ? duration(s1e, ot2) : 0;
      let otAfterMins = (s2e || s1e) && ot3 ? duration(s2e || s1e, ot3) : 0;
      let otMins = otBeforeMins + otBetweenMins + otAfterMins;
      let totalDutyMins = shift1Mins + shift2Mins + otMins;
      let tet = s2e ? duration(s1s, s2e) : shift1Mins;

      let offDuty = 1440;
      if (lastDayEnd !== null) {
        let startMin = timeToMinutes(s1s);
        if (startMin < lastDayEnd) startMin += 1440;
        offDuty = startMin - lastDayEnd;
        totalOffDutyAccumulated += offDuty;
      }

      if (isCycleReset(totalOffDutyAccumulated)) {
        sevenDayWindow = [];
        totalOffDutyAccumulated = 0;
      }

      let violation = [];
      if (totalDutyMins / 60 > 14) violation.push("Over 14h duty");
      if (tet / 60 > 16) violation.push("TET >16h");
      if (offDuty < 480) violation.push("Off-duty <8h");

      sevenDayWindow.push(totalDutyMins / 60);
      if (sevenDayWindow.length > 7) sevenDayWindow.shift();
      if (sevenDayWindow.reduce((a, b) => a + b, 0) > 70) violation.push(">70h/7d");

      lastDayEnd = timeToMinutes(s2e || s1e);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${currentDay++}</td>
        <td>${s1s || "-"} to ${s1e || "-"} (${minutesToHours(shift1Mins)}h)</td>
        <td>${s2s && s2e ? `${s2s} to ${s2e} (${minutesToHours(shift2Mins)}h)` : "-"}</td>
        <td>${minutesToHours(splitMins)}h</td>
        <td>${minutesToHours(otBeforeMins)} / ${minutesToHours(otBetweenMins)} / ${minutesToHours(otAfterMins)} h</td>
        <td>${minutesToHours(totalDutyMins)}h</td>
        <td>${minutesToHours(tet)}h</td>
        <td>${minutesToHours(offDuty)}h</td>
        <td>${violation.length ? violation.join(", ") : "None"}</td>
        <td><button onclick="this.closest('tr').remove()">Delete</button></td>
      `;

      resultsTable.appendChild(row);
    }

    document.getElementById('nscForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        s1s: document.getElementById('shift1Start').value,
        s1e: document.getElementById('shift1End').value,
        s2s: document.getElementById('shift2Start').value,
        s2e: document.getElementById('shift2End').value,
        ot1: document.getElementById('otBefore').value,
        ot2: document.getElementById('otBetween').value,
        ot3: document.getElementById('otAfter').value
      };
      calculateDay(data);
      document.getElementById('nscForm').reset();
    });
  </script></body>
</html>
