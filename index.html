<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSC Hours Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0056b3;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .group > div {
      flex: 1 1 48%;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    @media (max-width: 600px) {
      .group > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NSC Hours Tracker</h2>

    <label for="cycle">Select Cycle</label>
    <select id="cycle">
      <option value="1">Cycle 1 (70hr / 7 days)</option>
      <option value="2">Cycle 2 (120hr / 14 days)</option>
    </select>

    <label>Date</label>
    <input type="date" id="date">

    <div class="group">
      <div>
        <label>Shift 1 Start</label>
        <input type="text" id="shift1Start" placeholder="e.g., 0400">
      </div>
      <div>
        <label>Shift 1 End</label>
        <input type="text" id="shift1End" placeholder="e.g., 1200">
      </div>
      <div>
        <label>Shift 2 Start (optional)</label>
        <input type="text" id="shift2Start" placeholder="e.g., 1500">
      </div>
      <div>
        <label>Shift 2 End (optional)</label>
        <input type="text" id="shift2End" placeholder="e.g., 1900">
      </div>
      <div>
        <label>OT Before Shift 1</label>
        <input type="text" id="otBefore" placeholder="e.g., 0430-0500">
      </div>
      <div>
        <label>OT Between Shifts</label>
        <input type="text" id="otBetween" placeholder="e.g., 1400-1500">
      </div>
      <div>
        <label>OT After Shift 2</label>
        <input type="text" id="otAfter" placeholder="e.g., 1900-2000">
      </div>
    </div>

    <button onclick="submitDay()">Submit Day</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Shift 1</th>
          <th>Shift 2</th>
          <th>OT (B/Btwn/A)</th>
          <th>Duty</th>
          <th>Cumulative</th>
          <th>TET</th>
          <th>Off-Duty</th>
          <th>Violation</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

  <script>
    const entries = [];

    function parseTime(str) {
      if (!str) return null;
      str = str.replace(":", "").padStart(4, '0');
      const h = parseInt(str.slice(0, 2), 10);
      const m = parseInt(str.slice(2), 10);
      return isNaN(h) || isNaN(m) ? null : h + m / 60;
    }

    function parseTimeRange(range) {
      if (!range.includes("-")) return 0;
      const [start, end] = range.split("-").map(s => parseTime(s.trim()));
      return start != null && end != null ? ((end - start + 24) % 24) : 0;
    }

    function formatRange(start, end) {
      if (start == null || end == null) return "-";
      const pad = n => String(Math.floor(n)).padStart(2, '0') + ":" + String(Math.round((n % 1) * 60)).padStart(2, '0');
      return `${pad(start)} - ${pad(end)}`;
    }

    function getCumulative(days, currentDate) {
      const current = new Date(currentDate);
      return entries
        .filter(e => {
          const d = new Date(e.date);
          return (current - d) / (1000 * 60 * 60 * 24) <= (days - 1);
        })
        .reduce((sum, e) => sum + e.totalDuty, 0);
    }

    function submitDay() {
      const date = document.getElementById("date").value;
      const s1 = parseTime(document.getElementById("shift1Start").value);
      const e1 = parseTime(document.getElementById("shift1End").value);
      const s2 = parseTime(document.getElementById("shift2Start").value);
      const e2 = parseTime(document.getElementById("shift2End").value);
      const otB = parseTimeRange(document.getElementById("otBefore").value);
      const otBtwn = parseTimeRange(document.getElementById("otBetween").value);
      const otA = parseTimeRange(document.getElementById("otAfter").value);
      const cycle = document.getElementById("cycle").value;

      if (!date || s1 == null || e1 == null) {
        alert("Please enter date and valid Shift 1 times.");
        return;
      }

      const shift1Hours = (e1 - s1 + 24) % 24;
      const shift2Hours = (s2 != null && e2 != null) ? (e2 - s2 + 24) % 24 : 0;
      const otHours = otB + otBtwn + otA;
      const totalDuty = shift1Hours + shift2Hours + otHours;
      const tet = s2 != null && e2 != null ? (e2 - s1 + 24) % 24 : shift1Hours;
      const cumulative = getCumulative(cycle === "1" ? 7 : 14, date) + totalDuty;

      const prevEntry = entries.length > 0 ? entries[entries.length - 1] : null;
      let offDuty = "-";
      if (prevEntry) {
        const prevEnd = prevEntry.endTime;
        const currStart = s1;
        offDuty = ((currStart - prevEnd + 24) % 24).toFixed(2);
      }

      let violation = "";
      if (totalDuty > 14) violation = "Duty > 14h";
      if (tet > 16) violation = "TET > 16h";
      if (cycle === "1" && cumulative > 70) violation = "Cycle > 70h";
      if (cycle === "2" && cumulative > 120) violation = "Cycle > 120h";

      entries.push({
        date, shift1: formatRange(s1, e1), shift2: formatRange(s2, e2),
        ot: `${otB.toFixed(2)}/${otBtwn.toFixed(2)}/${otA.toFixed(2)}`,
        totalDuty, cumulative, tet: tet.toFixed(2), offDuty, violation,
        endTime: e2 ?? e1
      });

      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("results");
      tbody.innerHTML = "";
      entries.forEach((e, i) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${e.date}</td>
          <td>${e.shift1}</td>
          <td>${e.shift2}</td>
          <td>${e.ot}</td>
          <td>${e.totalDuty.toFixed(2)}</td>
          <td>${e.cumulative.toFixed(2)}</td>
          <td>${e.tet}</td>
          <td>${e.offDuty}</td>
          <td>${e.violation || "OK"}</td>
        `;
      });
    }
  </script>
</body>
</html>
