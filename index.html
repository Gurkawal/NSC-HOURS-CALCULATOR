<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSC Hours Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0056b3;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .group > div {
      flex: 1 1 48%;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    @media (max-width: 600px) {
      .group > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NSC Hours Tracker</h2>

    <label for="cycle">Select Cycle</label>
    <select id="cycle">
      <option value="1">Cycle 1 (70hr / 7 days)</option>
      <option value="2">Cycle 2 (120hr / 14 days)</option>
    </select>

    <label>Date</label>
    <input type="date" id="date">

    <div class="group">
      <div>
        <label>Shift 1 Start</label>
        <input type="text" id="shift1Start" placeholder="e.g., 0400">
      </div>
      <div>
        <label>Shift 1 End</label>
        <input type="text" id="shift1End" placeholder="e.g., 1200">
      </div>
      <div>
        <label>Shift 2 Start (optional)</label>
        <input type="text" id="shift2Start" placeholder="e.g., 1500">
      </div>
      <div>
        <label>Shift 2 End (optional)</label>
        <input type="text" id="shift2End" placeholder="e.g., 1900">
      </div>
    </div>

    <button onclick="submitDay()">Submit Day</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Shift 1</th>
          <th>Shift 2</th>
          <th>Duty (hrs)</th>
          <th>Cumulative</th>
          <th>Violation</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

  <script>
    const entries = [];

    function parseTime(str) {
      if (!str) return null;
      str = str.trim().padStart(4, '0');
      const h = parseInt(str.slice(0, 2), 10);
      const m = parseInt(str.slice(2), 10);
      if (isNaN(h) || isNaN(m) || h > 23 || m > 59) return null;
      return h + m / 60;
    }

    function timeDiff(start, end) {
      if (start == null || end == null) return 0;
      return (end - start + 24) % 24;
    }

    function formatRange(start, end) {
      if (start == null || end == null) return "-";
      const pad = n => String(Math.floor(n)).padStart(2, '0') + ":" + String(Math.round((n % 1) * 60)).padStart(2, '0');
      return `${pad(start)} - ${pad(end)}`;
    }

    function getCumulative(days, currentDate) {
      const current = new Date(currentDate);
      return entries
        .filter(e => {
          const d = new Date(e.date);
          const diff = (current - d) / (1000 * 60 * 60 * 24);
          return diff <= (days - 1);
        })
        .reduce((sum, e) => sum + e.totalDuty, 0);
    }

    function submitDay() {
      const date = document.getElementById("date").value;
      const s1 = parseTime(document.getElementById("shift1Start").value);
      const e1 = parseTime(document.getElementById("shift1End").value);
      const s2 = parseTime(document.getElementById("shift2Start").value);
      const e2 = parseTime(document.getElementById("shift2End").value);
      const cycle = document.getElementById("cycle").value;

      if (!date || s1 == null || e1 == null) {
        alert("Please enter date and valid Shift 1 times.");
        return;
      }

      const shift1Hours = timeDiff(s1, e1);
      const shift2Hours = (s2 != null && e2 != null) ? timeDiff(s2, e2) : 0;
      const totalDuty = shift1Hours + shift2Hours;
      const cumulative = cycle === "1"
        ? getCumulative(7, date) + totalDuty
        : getCumulative(14, date) + totalDuty;

      let violation = "";
      if (totalDuty > 14) violation = "Duty > 14h";
      else if (cycle === "1" && cumulative > 70) violation = "Cycle 1 > 70h";
      else if (cycle === "2" && cumulative > 120) violation = "Cycle 2 > 120h";

      entries.push({ date, s1, e1, s2, e2, totalDuty, cumulative, violation });
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("results");
      tbody.innerHTML = "";
      entries.forEach((e, i) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${e.date}</td>
          <td>${formatRange(e.s1, e.e1)}</td>
          <td>${formatRange(e.s2, e.e2)}</td>
          <td>${e.totalDuty.toFixed(2)}</td>
          <td>${e.cumulative.toFixed(2)}</td>
          <td>${e.violation || "OK"}</td>
        `;
      });
    }
  </script>
</body>
</html>
